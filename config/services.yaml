# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.path.product_images: '/uploads/product_images'
    uploads_directory: '%kernel.project_dir%/public/uploads'
services:
    annotation_reader:
        class: Doctrine\Common\Annotations\AnnotationReader

    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
    App\Service\TwilioClient:
        arguments:
            $accountSid: '%env(TWILIO_ACCOUNT_SID)%'
            $authToken: '%env(TWILIO_AUTH_TOKEN)%'
            $fromNumber: '%env(TWILIO_PHONE_NUMBER)%'

    App\Doctrine\CustomOrderByWalker:
        tags:
            - { name: knp_pager.query_walker }

    App\EventListener\LoanPersistedNotifier:
        tags:
            - { name: 'doctrine.orm.entity_listener', event: 'postPersist', method: 'onLoanPersisted', entity: 'App\Entity\Loan' }