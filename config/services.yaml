# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
# config/services.yaml

# config/services.yaml

services:
    # Définition du service doctrine.annotation_reader
    doctrine.annotation_reader:
        class: Doctrine\Common\Annotations\AnnotationReader

    # Définition du service sensio_framework_extra.controller.listener
    sensio_framework_extra.controller.listener:
        class: Sensio\Bundle\FrameworkExtraBundle\EventListener\ControllerListener
        arguments: ['@doctrine.annotation_reader']

    App\Security\UsersAuthenticatorAuthenticator:
        tags:
            - { name: 'monolog.logger', channel: 'security' }
    # Configuration par défaut des services dans ce fichier
    _defaults:
        autowire: true      # Injecte automatiquement les dépendances dans vos services.
        autoconfigure: true # Enregistre automatiquement vos services en tant que commandes, abonnés d'événements, etc.

    # Rend les classes dans src/ disponibles pour être utilisées en tant que services
    # Cela crée un service par classe dont l'identifiant est le nom de classe entièrement qualifié
    App\:
        resource: '../src/'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'





    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones